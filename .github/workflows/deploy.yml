name: deploy

on:
  workflow_call:
    inputs:
      artifact_url:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      artifact_url:
        required: true
        type: string

jobs:
  terraform:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://guessmyword.xyz
    concurrency: deployment
    permissions:
      contents: read
      id-token: write # Needed for Vault JWT
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: vault
        id: vault
        uses: hashicorp/vault-action@v2
        with:
          url: https://rnd.vault.0846e66f-a975-4a88-9e46-6dc6267e9b73.aws.hashicorp.cloud:8200
          role: github-role
          method: jwt
          path: github
          namespace: admin
          jwtGithubAudience: https://github.com/taiidani
          secrets: |
            credentials/data/github TFC_TOKEN | TFC_TOKEN


      - name: setup-terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false
          terraform_version: 1.4.2
          cli_config_credentials_token: ${{ steps.vault.outputs.TFC_TOKEN }}

      - name: init
        working-directory: .github/deploy
        run: terraform init

      - name: validate
        working-directory: .github/deploy
        run: terraform validate -no-color

      - name: apply
        working-directory: .github/deploy
        run: terraform apply -auto-approve -input=false -var 'artifact_url=${{ inputs.artifact_url }}'
