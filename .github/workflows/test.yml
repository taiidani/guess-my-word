name: test

on:
  push:
    branches:
      - "**"

jobs:
  go:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v3
        with:
          go-version-file: go.mod
          cache: true

      - name: Get dependencies
        run: go mod download

      - name: Test
        run: go test -race -covermode=atomic -cover ./...

      - name: Build
        run: go build -o guess-my-word

      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: guess-my-word-api
          if-no-files-found: error
          path: guess-my-word

  nodejs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version-file: '.tool-versions'
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install
        working-directory: web/
        run: npm ci

      - name: Build
        working-directory: web/
        run: npm run build

      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: guess-my-word-web
          if-no-files-found: error
          path: web/dist

  playwright:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: [ "go", "nodejs" ]
    steps:
      - uses: actions/checkout@v3

      - name: Download API
        uses: actions/download-artifact@v2
        with:
          name: guess-my-word-api
          path: guess-my-word

      - name: Run API
        run: |
          chmod +x guess-my-word/guess-my-word
          ./guess-my-word/guess-my-word --help
          ./guess-my-word/guess-my-word &

      - uses: actions/setup-node@v3
        with:
          node-version-file: '.tool-versions'
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install Playwright Browsers
        working-directory: web
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        working-directory: web
        run: npx playwright test

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: web/playwright-report/
          retention-days: 30
