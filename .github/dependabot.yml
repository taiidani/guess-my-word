version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    groups:
      combined:
        patterns: "*"

  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "monthly"
    groups:
      combined:
        patterns: "*"

  - package-ecosystem: "npm"
    directory: "/web"
    schedule:
      interval: "monthly"
    groups:
      combined:
        patterns: "*"


  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "monthly"
    groups:
      combined:
        patterns: "*"

  - package-ecosystem: "terraform"
    directory: ".github/deploy"
    schedule:
      interval: "monthly"
    groups:
      combined:
        patterns: "*"
